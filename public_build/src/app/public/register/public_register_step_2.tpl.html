<h2 class="classic-title">Personal Details</h2>

<div class="col-sm-3 col-md-offset-2 col-xs-12">

    <fieldset>

        <div class="row margin-top-15" ng-class="{'has-error  mag-bottom-5' : login_validation.region || submittingRegistrationForm && punterRegistrationForm.region.$error.required }">
            <label for="region">Region<span class="required">*</span></label>
            <select id="region" name="region" ng-model="punter_register_form.region" class="form-control" required="">
                <option value="">Select a region</option>
                <option value="Greater Accra">Greater Accra</option>
                <option value="Ashanti">Ashanti</option>
                <option value="Brong Ahafo">Brong Ahafo</option>
                <option value="Central">Central</option>
                <option value="Eastern">Eastern</option>
                <option value="Western">Western</option>
                <option value="Volta">Volta</option>
                <option value="Northern">Northern</option>
                <option value="Upper East">Upper East</option>
                <option value="Upper West">Upper East</option>

            </select>
            <span class="help-block text-left mag-bottom-25" ng-show="login_validation.region">{{login_validation.region}}</span>
        </div><!-- End .input-group -->



        <div class="row margin-top-15" ng-class="{'has-error  mag-bottom-5' : login_validation.city || submittingRegistrationForm && punterRegistrationForm.city.$error.required }">
            <label for="city">City<span class="required">*</span></label>
            <input id="city" type="text" placeholder="City where you live" name="city" ng-model="punter_register_form.city" class="form-control" required="">
            <span class="help-block text-left mag-bottom-25" ng-show="login_validation.city">{{login_validation.city}}</span>
        </div><!-- End .input-group -->


        <div class="row margin-top-15" ng-class="{'has-error  mag-bottom-5' : login_validation.suburb || submittingRegistrationForm && punterRegistrationForm.suburb.$error.required }">
            <label for="suburb">Suburb<span class="required">*</span></label>
            <input id="suburb" type="suburb" placeholder="Suburb or area where you stay" ng-model="punter_register_form.suburb" name="suburb" class="form-control has-error" required="">
            <span class="help-block text-left mag-bottom-25" ng-show="login_validation.suburb">{{login_validation.suburb}}</span>

        </div><!-- End .input-group -->

        <div class="row">

            <div class="col-md-6 col-sm-6 col-xs-12 margin-top-15">
                <!--<input type="submit" class="btn btn-custom-2 col-sm-12 btn-lg md-margin pull-right " value="SIGN ME UP">-->
                <button wz-previous class="btn btn-primary pull-left col-sm-12  md-margin" style="padding: 6px !important;"><i class="btn-icon fa fa-arrow-circle-o-left"></i> &nbsp; Previous</button>
            </div><!-- End .col-md-6 -->
        </div><!-- End .row -->

    </fieldset>

</div>

<div class="col-md-3 col-md-offset-2 col-xs-12">

    <fieldset>
        <!--<h2 class="classic-title">Personal Details</h2>-->

        <div class="row margin-top-15" ng-class="{'has-error  mag-bottom-5' : login_validation.occupation || submittingRegistrationForm && punterRegistrationForm.occupation.$error.required }">
            <label for="occupation">Occupation<span class="required">*</span></label>
            <input type="text" placeholder="Your current occupation" id="occupation" name="occupation" ng-model="punter_register_form.occupation" class="form-control " required="">
            <span class="help-block text-left mag-bottom-25" ng-show="login_validation.occupation">{{login_validation.occupation}}</span>
        </div><!-- End .input-group -->


        <div class="row margin-top-15" ng-class="{'has-error  mag-bottom-5' : login_validation.marital_status || submittingRegistrationForm && punterRegistrationForm.marital_status.$error.required }">
            <label for="marital_status">Marital Status<span class="required">*</span></label>
            <select id="marital_status" name="marital_status" ng-model="punter_register_form.marital_status" class="form-control " required="">
                <option value="">Choose your marital status</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
            </select>
            <span class="help-block text-left mag-bottom-25" ng-show="login_validation.marital_status">{{login_validation.marital_status}}</span>
        </div><!-- End .input-group -->


        <div class="row margin-top-15" ng-class="{'has-error  mag-bottom-5' : login_validation.date_of_birth || submittingRegistrationForm && punterRegistrationForm.date_of_birth.$error.required }">
            <label for="date_of_birth">Date of Birth<span class="required">*</span></label>
            <input id="date_of_birth" type="text"
                   placeholder="Your date of birth"
                   name="date_of_birth" ng-model="punter_register_form.date_of_birth" class="form-control datepicker"
                   ng-init="statePickADate()" required="" data-value="{{punter_register_form.date_of_birth}}">
            <span class="help-block text-left mag-bottom-25" ng-show="login_validation.date_of_birth">{{login_validation.date_of_birth}}</span>
        </div><!-- End .input-group -->





        <div class="row">

            <div class="col-md-6 col-sm-6 col-xs-12 margin-top-15 pull-right">
                <!--<input type="submit" class="btn btn-custom-2 col-sm-12 btn-lg md-margin pull-right " value="SIGN ME UP">-->
                <button wz-next class="btn btn-primary col-sm-12  md-margin  ">Next &nbsp; <i class="btn-icon fa fa-arrow-circle-o-right"></i></button>
            </div><!-- End .col-md-6 -->
        </div><!-- End .row -->

    </fieldset>


</div>
