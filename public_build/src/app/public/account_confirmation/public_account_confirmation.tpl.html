        <form id="login-form" ng-submit="verifyCode()">

                                    <b><a href="" ng-click="resendCode()"> Resend Verification Code</a></b>
                                </div><!-- End .input-group -->
                            </div><!-- End  ol-md-6 col-sm-6 col-xs-12-->


                            <div class="col-md-4 col-sm-4 col-xs-12">
