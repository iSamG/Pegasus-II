<body>


<div id="wrapper">

    <section id="content" class="no-content">

        <div class="lg-margin"></div><!-- Space -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="no-content-comment">
                        <h2 id="logoutTrick">404</h2>
                        <h3 id="trickFail">It's not my fault buddy! <br> I think you got lost</h3>
                        <h3  id="trickSuccess" class="hidden">It's not my fault buddy! <br> I think you got found </h3>
                        <a href="/" class="btn btn-custom btn-block" style="margin: 100px 0 0 -300px; font-size: 30px;"><i class="fa fa-arrow-left"></i> Back to i-Bid2Win</a>
                    </div><!-- End .no-content-comment -->

            </div><!-- End .row -->

    </section><!-- End #content -->

    <footer id="footer" class="hidden">
        <div id="twitterfeed-container">
            <div class="container">

                    <div class="twitterfeed col-md-12">

                            <div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">

<script>
    $(function() {

        // Simple Animation for 404 text

        var container = $('.no-content-comment'),
                title = container.find('h2'),
                titleText = title.text(),
                message = container.find('h3#trickFail'),
                messageText = message.text(),
                messageSuccess = container.find('h3#trickSuccess'),
                messageSuccessText = message.text(),
                titleTextLen = titleText.length,
                messageTextLen = messageText.length,
                messageSuccessTextLen = messageSuccessText.length,
                titleNew = '',
                messageNew = '',
                time = 50;


        function iterate(len, text, newVar, target) {
            for (var i=0 ; i < len; i++) {
                if (text[i] == '!') { // ! important for line breaks
                    newVar += '<span>'+text[i]+'<br></span>'
                } else {
                    newVar += '<span>'+text[i]+'</span>';
                }
            }
            target.html(newVar);
        }


        iterate(titleTextLen, titleText, titleNew, title);

        iterate(messageTextLen, messageText, messageNew, message);

        iterate(messageSuccessTextLen, messageSuccessText, messageNew, messageSuccess);


        $(window).on('load', function () {

            container.find('span').each(function () {
                time +=80;
                $(this).delay(200).animate({opacity: 1}, time);
            });

        });

        var loginTrickCounter = 0;

        $('#logoutTrick').click(function () {
            loginTrickCounter ++;

            if (loginTrickCounter > 9) {
                $.ajax({
                    url : 'punter/logout',
                    type : 'GET',
                    success : function(successData){
                        if (successData.code == '200' && successData.status == 'OK') {
                            $('#trickSuccess').removeClass('hidden');
                            $('#trickFail').addClass('hidden');
                            $('#trickFail').css('display', 'none');
                            alert('ok');
                        }
                    }
                })
            }
        });

        $('#trickSuccess').click(function () {
            location.reload(true)
        })

    });
</script>
</body>
