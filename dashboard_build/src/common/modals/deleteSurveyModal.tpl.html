<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-remove"></i>     Delete Survey</h4>
    </div>
    <div class="modal-body">
        <h5>Are you sure you want to delete this survey?</h5>
        <h5>Name : {{ selected_survey.survey_name}}</h5>
        <p><em>Questions</em> : <b>{{ selected_survey.questions_length }}</b></p>
        <p><em>Responses</em> : <b>{{ selected_survey.responses_length }}</b></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
        <button type="button" class="btn btn-danger" ng-click="deleteSurvey()">Delete Survey</button>
    </div>
</div>
